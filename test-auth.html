<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="test-section">
        <h2>Test Registration</h2>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="regResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test API Connection</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        role: 'mechanic'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('regResult');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await API.auth.register({
                    name: 'Test Mechanic',
                    email: 'testmechanic@example.com',
                    password: 'password123',
                    role: 'mechanic'
                });
                
                resultDiv.innerHTML = `<strong>Response:</strong> ${JSON.stringify(response, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await API.auth.login({
                    email: 'testmechanic@example.com',
                    password: 'password123'
                });
                
                resultDiv.innerHTML = `<strong>Response:</strong> ${JSON.stringify(response, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
