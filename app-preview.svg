<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
  <!-- Phone Frame -->
  <rect x="0" y="0" width="300" height="600" rx="30" fill="#333333"/>
  <rect x="10" y="10" width="280" height="580" rx="20" fill="#1E1E1E"/>
  
  <!-- Screen Content -->
  <rect x="20" y="20" width="260" height="560" rx="10" fill="#FFFFFF"/>
  
  <!-- Status Bar -->
  <rect x="20" y="20" width="260" height="40" rx="10" fill="#5E5E5E"/>
  <text x="40" y="45" font-family="Arial" font-size="14" fill="#FFFFFF">9:41 AM</text>
  <g transform="translate(220, 30)">
    <rect x="0" y="0" width="15" height="10" rx="1" fill="#FFFFFF"/>
    <rect x="20" y="0" width="10" height="10" rx="5" fill="#FFFFFF"/>
    <rect x="35" y="0" width="15" height="10" rx="1" fill="#FFFFFF"/>
  </g>
  
  <!-- App Header -->
  <rect x="20" y="60" width="260" height="60" fill="#5E5E5E"/>
  <text x="40" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Urban</text>
  <text x="90" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="#FFC300">Mechanic</text>
  <circle cx="250" cy="90" r="15" fill="#FFC300"/>
  <text x="250" y="95" font-family="Arial" font-size="14" text-anchor="middle" fill="#5E5E5E">SOS</text>
  
  <!-- Map View -->
  <rect x="20" y="120" width="260" height="200" fill="#E8E8E8"/>
  
  <!-- Map Elements -->
  <g transform="translate(20, 120) scale(0.325)">
    <!-- Roads -->
    <rect x="0" y="0" width="800" height="615" fill="#E8E8E8"/>
    <rect x="100" y="0" width="20" height="615" fill="#FFFFFF"/>
    <rect x="300" y="0" width="20" height="615" fill="#FFFFFF"/>
    <rect x="500" y="0" width="20" height="615" fill="#FFFFFF"/>
    <rect x="700" y="0" width="20" height="615" fill="#FFFFFF"/>
    <rect x="0" y="100" width="800" height="20" fill="#FFFFFF"/>
    <rect x="0" y="300" width="800" height="20" fill="#FFFFFF"/>
    <rect x="0" y="500" width="800" height="20" fill="#FFFFFF"/>
    
    <!-- Route -->
    <path d="M400,500 Q500,400 400,300 L200,300 Q100,300 100,200 L100,100" 
          fill="none" stroke="#FFC300" stroke-width="10" stroke-linecap="round" stroke-dasharray="0"/>
    
    <!-- Locations -->
    <circle cx="400" cy="500" r="20" fill="#5E5E5E"/>
    <circle cx="100" cy="100" r="20" fill="#FFC300"/>
  </g>
  
  <!-- Current Location Indicator -->
  <circle cx="85" cy="185" r="10" fill="#FFC300" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="85" cy="185" r="15" fill="#FFC300" opacity="0.3">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Map Controls -->
  <circle cx="250" cy="290" r="15" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  <text x="250" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#5E5E5E">+</text>
  <circle cx="250" cy="330" r="15" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  <text x="250" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#5E5E5E">-</text>
  
  <!-- Mechanic Info Card -->
  <rect x="20" y="330" width="260" height="100" rx="10" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  <circle cx="60" cy="370" r="30" fill="#5E5E5E"/>
  <circle cx="60" cy="370" r="25" fill="#FFFFFF"/>
  <circle cx="60" cy="370" r="20" fill="#F5D0A9"/>
  <path d="M40 360 Q60 330 80 360" fill="#FFC300"/>
  <text x="110" y="360" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Mike Johnson</text>
  <text x="110" y="380" font-family="Arial" font-size="14" fill="#5E5E5E">Certified Mechanic</text>
  <g transform="translate(110, 390) scale(0.5)">
    <g fill="#FFC300">
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(0, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(20, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(40, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(60, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(80, 0)" fill-opacity="0.5"/>
    </g>
  </g>
  <text x="200" y="395" font-family="Arial" font-size="12" fill="#5E5E5E">4.8 (256)</text>
  
  <!-- ETA Info -->
  <rect x="20" y="440" width="260" height="50" rx="10" fill="#F5F5F5"/>
  <text x="40" y="470" font-family="Arial" font-size="16" fill="#333333">Estimated Arrival:</text>
  <text x="240" y="470" font-family="Arial" font-size="16" font-weight="bold" text-anchor="end" fill="#FFC300">12 min</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="500" width="125" height="50" rx="10" fill="#5E5E5E"/>
  <text x="82" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Call</text>
  <rect x="155" y="500" width="125" height="50" rx="10" fill="#FFC300"/>
  <text x="217" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Message</text>
  
  <!-- Bottom Navigation -->
  <rect x="20" y="560" width="260" height="20" fill="#FFFFFF"/>
  <g fill="#5E5E5E">
    <circle cx="50" cy="570" r="5"/>
    <circle cx="100" cy="570" r="5"/>
    <circle cx="150" cy="570" r="8" fill="#FFC300"/>
    <circle cx="200" cy="570" r="5"/>
    <circle cx="250" cy="570" r="5"/>
  </g>
  
  <!-- Phone Button -->
  <circle cx="150" cy="580" r="5" fill="#333333"/>
</svg>