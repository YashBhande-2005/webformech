    <ellipse cx="33" cy="32" rx="3" ry="2" fill="#3E2723"/>
    
    <!-- Eyebrows -->
    <path d="M14 28 Q17 26 20 28" stroke="#3E2723" stroke-width="1.5" fill="transparent"/>
    <path d="M30 28 Q33 26 36 28" stroke="#3E2723" stroke-width="1.5" fill="transparent"/>
    
    <!-- Nose -->
