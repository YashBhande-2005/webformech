<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Map Background -->
  <rect x="0" y="0" width="800" height="600" fill="#E8E8E8"/>
  
  <!-- Map Grid -->
  <g stroke="#CCCCCC" stroke-width="1">
    <!-- Horizontal Lines -->
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    
    <!-- Vertical Lines -->
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  
  <!-- Main Roads -->
  <g stroke="#FFFFFF" stroke-width="20" stroke-linecap="round">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#FFFFFF"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#FFFFFF"/>
    <line x1="150" y1="0" x2="150" y2="600" stroke="#FFFFFF"/>
    <line x1="450" y1="0" x2="450" y2="600" stroke="#FFFFFF"/>
    <line x1="650" y1="0" x2="650" y2="600" stroke="#FFFFFF"/>
  </g>
  
  <!-- Road Markings -->
  <g stroke="#DDDDDD" stroke-width="2" stroke-dasharray="10,10">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="450" y1="0" x2="450" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
  </g>
  
  <!-- Buildings -->
  <g fill="#CCCCCC" stroke="#BBBBBB" stroke-width="1">
    <!-- Block 1 -->
    <rect x="20" y="20" width="80" height="80" rx="2"/>
    <rect x="30" y="30" width="20" height="20"/>
    <rect x="70" y="30" width="20" height="20"/>
    <rect x="30" y="70" width="20" height="20"/>
    <rect x="70" y="70" width="20" height="20"/>
    
    <!-- Block 2 -->
    <rect x="220" y="20" width="60" height="100" rx="2"/>
    <rect x="230" y="30" width="15" height="15"/>
    <rect x="255" y="30" width="15" height="15"/>
    <rect x="230" y="55" width="15" height="15"/>
    <rect x="255" y="55" width="15" height="15"/>
    <rect x="230" y="80" width="15" height="15"/>
    <rect x="255" y="80" width="15" height="15"/>
    
    <!-- Block 3 -->
    <rect x="500" y="50" width="120" height="70" rx="2"/>
    <rect x="510" y="60" width="20" height="20"/>
    <rect x="550" y="60" width="20" height="20"/>
    <rect x="590" y="60" width="20" height="20"/>
    <rect x="510" y="90" width="100" height="20"/>
    
    <!-- Block 4 -->
    <rect x="50" y="200" width="70" height="120" rx="2"/>
    <rect x="60" y="210" width="50" height="30"/>
    <rect x="60" y="250" width="20" height="20"/>
    <rect x="90" y="250" width="20" height="20"/>
    <rect x="60" y="280" width="20" height="20"/>
    <rect x="90" y="280" width="20" height="20"/>
    
    <!-- Block 5 -->
    <rect x="200" y="220" width="100" height="100" rx="2"/>
    <rect x="220" y="240" width="60" height="60" rx="30" fill="#BBBBBB"/>
    
    <!-- Block 6 -->
    <rect x="500" y="200" width="130" height="80" rx="2"/>
    <rect x="510" y="210" width="110" height="20"/>
    <rect x="510" y="240" width="30" height="30"/>
    <rect x="550" y="240" width="30" height="30"/>
    <rect x="590" y="240" width="30" height="30"/>
    
    <!-- Block 7 -->
    <rect x="50" y="400" width="80" height="150" rx="2"/>
    <rect x="60" y="410" width="60" height="40"/>
    <rect x="60" y="460" width="25" height="25"/>
    <rect x="95" y="460" width="25" height="25"/>
    <rect x="60" y="495" width="25" height="25"/>
    <rect x="95" y="495" width="25" height="25"/>
    <rect x="60" y="530" width="60" height="10"/>
    
    <!-- Block 8 -->
    <rect x="350" y="420" width="70" height="70" rx="2"/>
    <rect x="360" y="430" width="50" height="50" rx="25" fill="#BBBBBB"/>
    
    <!-- Block 9 -->
    <rect x="500" y="400" width="100" height="100" rx="2"/>
    <rect x="510" y="410" width="80" height="20"/>
    <rect x="510" y="440" width="20" height="20"/>
    <rect x="540" y="440" width="20" height="20"/>
    <rect x="570" y="440" width="20" height="20"/>
    <rect x="510" y="470" width="20" height="20"/>
    <rect x="540" y="470" width="20" height="20"/>
    <rect x="570" y="470" width="20" height="20"/>
  </g>
  
  <!-- Parks/Green Areas -->
  <g fill="#A8D5BA" stroke="#96C4A8" stroke-width="1">
    <rect x="300" y="50" width="100" height="70" rx="10"/>
    <rect x="320" y="400" width="150" height="150" rx="10"/>
    <rect x="650" y="300" width="100" height="100" rx="10"/>
    <rect x="700" y="50" width="80" height="80" rx="10"/>
  </g>
  
  <!-- Trees -->
  <g fill="#7CB342">
    <circle cx="320" cy="70" r="10"/>
    <circle cx="350" cy="90" r="8"/>
    <circle cx="380" cy="70" r="10"/>
    <circle cx="340" cy="430" r="12"/>
    <circle cx="370" cy="460" r="10"/>
    <circle cx="400" cy="430" r="8"/>
    <circle cx="430" cy="470" r="10"/>
    <circle cx="460" cy="440" r="12"/>
    <circle cx="680" cy="330" r="15"/>
    <circle cx="700" cy="370" r="12"/>
    <circle cx="730" cy="80" r="10"/>
    <circle cx="760" cy="110" r="8"/>
  </g>
  
  <!-- Route Line -->
  <path d="M650,500 Q600,450 550,400 Q500,350 450,350 L250,350 Q200,350 200,300 L200,200" 
        fill="none" stroke="#FFC300" stroke-width="6" stroke-linecap="round" stroke-dasharray="0"/>
  
  <!-- Start Point (Customer Location) -->
  <g transform="translate(650, 500)">
    <circle cx="0" cy="0" r="15" fill="#5E5E5E"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="3" fill="#5E5E5E"/>
  </g>
  
  <!-- End Point (Mechanic Current Location) -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="15" fill="#FFC300"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="3" fill="#FFC300"/>
    
    <!-- Pulsing Effect -->
    <circle cx="0" cy="0" r="20" fill="#FFC300" opacity="0.3">
      <animate attributeName="r" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Map Controls -->
  <g transform="translate(730, 70)">
    <rect x="0" y="0" width="40" height="80" rx="5" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="#F5F5F5" stroke="#DDDDDD" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#5E5E5E">+</text>
    <rect x="10" y="50" width="20" height="20" rx="3" fill="#F5F5F5" stroke="#DDDDDD" stroke-width="1"/>
    <text x="20" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#5E5E5E">-</text>
  </g>
  
  <!-- Map Attribution -->
  <g transform="translate(10, 580)">
    <text font-family="Arial" font-size="10" fill="#999999">Â© Urban Mechanic Maps</text>
  </g>
</svg>