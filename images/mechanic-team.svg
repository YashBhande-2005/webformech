<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f1f1f1"/>
  
  <!-- Mechanic Figures -->
  <g transform="translate(150, 100)">
    <!-- Mechanic 1 -->
    <circle cx="50" cy="50" r="40" fill="#3498db"/>
    <circle cx="50" cy="30" r="20" fill="#ecf0f1"/>
    <rect x="30" y="60" width="40" height="80" fill="#3498db"/>
    <rect x="20" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="60" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="10" y="60" width="15" height="60" fill="#3498db"/>
    <rect x="75" y="60" width="15" height="60" fill="#3498db"/>
    
    <!-- Mechanic 2 -->
    <circle cx="150" cy="50" r="40" fill="#e74c3c"/>
    <circle cx="150" cy="30" r="20" fill="#ecf0f1"/>
    <rect x="130" y="60" width="40" height="80" fill="#e74c3c"/>
    <rect x="120" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="160" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="110" y="60" width="15" height="60" fill="#e74c3c"/>
    <rect x="175" y="60" width="15" height="60" fill="#e74c3c"/>
    
    <!-- Mechanic 3 -->
    <circle cx="250" cy="50" r="40" fill="#2ecc71"/>
    <circle cx="250" cy="30" r="20" fill="#ecf0f1"/>
    <rect x="230" y="60" width="40" height="80" fill="#2ecc71"/>
    <rect x="220" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="260" y="140" width="20" height="60" fill="#2c3e50"/>
    <rect x="210" y="60" width="15" height="60" fill="#2ecc71"/>
    <rect x="275" y="60" width="15" height="60" fill="#2ecc71"/>
  </g>
  
  <!-- Tools -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="60" height="20" fill="#7f8c8d"/>
    <circle cx="70" cy="10" r="10" fill="#7f8c8d"/>
    <rect x="100" y="0" width="40" height="15" fill="#7f8c8d"/>
    <rect x="100" y="15" width="10" height="25" fill="#7f8c8d"/>
    <rect x="130" y="15" width="10" height="25" fill="#7f8c8d"/>
    <rect x="160" y="0" width="30" height="10" fill="#7f8c8d"/>
    <rect x="175" y="10" width="15" height="30" fill="#7f8c8d"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#7f8c8d">Mechanic Team Illustration</text>
</svg>