<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#5E5E5E"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>
  
  <!-- Mechanic Avatar -->
  <g transform="translate(50, 40) scale(0.5)">
    <!-- Head -->
    <circle cx="100" cy="80" r="50" fill="#F5D0A9"/>
    
    <!-- Hair/Cap -->
    <path d="M50 80 Q100 20 150 80" fill="#FFC300"/>
    <path d="M50 80 Q100 30 150 80" fill="#FFC300"/>
    <path d="M50 80 Q100 40 150 80" fill="#FFC300"/>
    
    <!-- Cap Brim -->
    <path d="M50 80 Q100 100 150 80" stroke="#5E5E5E" stroke-width="5" fill="transparent"/>
    
    <!-- Eyes -->
    <circle cx="80" cy="85" r="5" fill="#333333"/>
    <circle cx="120" cy="85" r="5" fill="#333333"/>
    
    <!-- Eyebrows -->
    <path d="M75 75 Q80 70 85 75" stroke="#333333" stroke-width="2" fill="transparent"/>
    <path d="M115 75 Q120 70 125 75" stroke="#333333" stroke-width="2" fill="transparent"/>
    
    <!-- Nose -->
    <path d="M100 90 Q105 100 100 105" stroke="#333333" stroke-width="2" fill="transparent"/>
    
    <!-- Mouth/Smile -->
    <path d="M80 115 Q100 130 120 115" stroke="#333333" stroke-width="3" fill="transparent"/>
    
    <!-- Beard/Stubble -->
    <g fill="#CCCCCC" opacity="0.5">
      <circle cx="85" cy="125" r="2"/>
      <circle cx="90" cy="128" r="2"/>
      <circle cx="95" cy="130" r="2"/>
      <circle cx="100" cy="131" r="2"/>
      <circle cx="105" cy="130" r="2"/>
      <circle cx="110" cy="128" r="2"/>
      <circle cx="115" cy="125" r="2"/>
      <circle cx="80" cy="120" r="2"/>
      <circle cx="120" cy="120" r="2"/>
    </g>
    
    <!-- Neck -->
    <rect x="90" y="130" width="20" height="20" fill="#F5D0A9"/>
    
    <!-- Uniform Top -->
    <path d="M60 150 L90 150 L90 130 L110 130 L110 150 L140 150 L150 200 L50 200 Z" fill="#5E5E5E"/>
    
    <!-- Uniform Details -->
    <rect x="90" y="150" width="20" height="30" fill="#FFC300"/>
    
    <!-- Name Tag -->
    <rect x="75" y="160" width="50" height="15" rx="3" fill="#FFFFFF"/>
    <text x="100" y="171" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">MIKE</text>
    
    <!-- Tools -->
    <rect x="60" y="170" width="10" height="20" fill="#CCCCCC"/>
    <rect x="130" y="170" width="10" height="20" fill="#CCCCCC"/>
  </g>
  
  <!-- Rating Stars -->
  <g transform="translate(70, 150)">
    <g fill="#FFC300">
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(0, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(20, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(40, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(60, 0)"/>
      <path d="M10,0 L13,6 L20,7 L15,12 L16,19 L10,16 L4,19 L5,12 L0,7 L7,6 Z" transform="translate(80, 0)" fill-opacity="0.5"/>
    </g>
    <text x="30" y="30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#5E5E5E">4.8 (256)</text>
  </g>
</svg>